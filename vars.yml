dotfiles_git: git@github.com:fresus/dotfiles.git
dotfiles_path: "{{ lookup('env', 'HOME') }}/.dotfiles"
stow_program: xstow
install_packages:
  server:
    - htop
    - curl
    - mtr-tiny
    - pv
    - sysstat
  programing:
    - shellcheck
    - fonts-powerline
    - fonts-firacode
    - jq
  desktop:
    - whois
    - keepassx
    - adb
install_homebrew_packages:
  - fzf
  - fd
  - diff-so-fancy
  - httpie
  - kubectl
install_asdf_plugins:
  - helm
  - kops
  - terraform
  - terragrunt
